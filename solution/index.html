<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pika-Course</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/ico" href="src/pictures/favicon.ico" sizes="32x32" />
        <script type="text/javascript" src="src/scripts/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body onload="load()">
    <div class="mainContainer">
    <header>Who are you mate?</header>
    <div class="choices">
        <form action="">
            <input type="radio" name="profession"  onclick="handleClick(this);" id="student" value="student"> Student<br>
            <input type="radio" name="profession"  onclick="handleClick(this);" id="professor" value="professor"> Professor<br>
            <input type="radio" name="profession"  onclick="handleClick(this);" id="dean" value="dean"> Dean
        </form>
        <div id="userPrompt"></div>
        <input type="text" id="promptID" disabled=true/>
        <input type="button" id="doIt" value="DO IT!" onClick="doIt();" disabled=true/>
	<input type="button" id="Sched" value="Generate Schedule" onclick="generateSchedule()"; disabled=true/>
    </div>    
    <div class="rows" id="output"></div>
    <input type="button" id="dLoad" value="Download Schedule" onclick="dloadSchedule()"; disabled=true/>
 
    </div>
   
    </body>
</html>
